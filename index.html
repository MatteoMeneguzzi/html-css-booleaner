<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header-->
    <section id="head">
      <div class="container">
        <img src="./img/logo.svg" alt="logo" />
      </div>
    </section>

    <main>
      <!--Titles-->
      <header>
        <div id="title">
          <strong
            >Internet deve essere al servizio del "bene pubblico": il manifesto
            di Tim Berners-Lee</strong
          >
        </div>
        <div class="subtitle">
          Scritto da
          <span>The Booleaner</span>
        </div>
        <div class="subtitle" id="date">
          il 10/10/2020
        </div>
      </header>
      <!--imgs + desc-->
      <section>
        <img class="tim" src="./img/tim-1.jpg" alt="tim-1" />
        <img class="tim" src="./img/tim-2.jpg" alt="tim-2" />
        <div class="description">
          1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen
        </div>
        <div class="description">2nd Photo: Wikimedia, by Paul Clarke</div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
